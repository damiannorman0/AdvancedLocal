<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            font-family: sans-serif;
            margin: 0px;
            display: flex;
            flex-direction: column;
        }

        .title {
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .to-dos, .article, .results {
            background-color: deepskyblue;
            color: white;
            margin-top: 10px;
            padding: 10px;
        }

        .results {
            background-color: darkorange;
        }

        .data-item {
            background-color: orange;
            border-radius: 5px;
            color: white;
            padding: 10px;
        }
    </style>
    <script src="./js/utils.js"></script>
    <script>
		document.addEventListener('DOMContentLoaded', (event) => {
			let results = document.getElementsByClassName("results")[0].children[1];
			let todos = document.getElementsByClassName("to-dos")[0];
			let article = document.getElementsByClassName("article")[0];

			let todosBtn = todos.children[1];
			todosBtn.addEventListener('click', (e) => {
				getTODO().then(response => {
					while (results.firstChild) {
						results.removeChild(results.firstChild);
					}

					let div;
					div = document.createElement("div");
					div.className = "data-item";
					div.innerHTML = `
<div><span>User ID:</span><span>${response.userId}</span></div>
<div><span>ID:</span><span>${response.userId}</span></div>
<div><span>title:</span><span>${response.title}</span></div>
<div><span>completed:</span><span>${response.completed}</span></div>`;

					results.appendChild(div);

				}).catch(error => {
					console.error(error.message);
				});
			});

			let articleBtn = article.children[1];
			articleBtn.addEventListener('click', (e) => {
				getArticle().then(response => {
					response = response.result[0];

					console.log(response);

					while (results.firstChild) {
						results.removeChild(results.firstChild);
					}

					let div;
					div = document.createElement("div");
					div.className = "data-item";
					div.innerHTML = `
<div><span>Author: </span><span>${response.author.display_name}</span></div>
<div><span>User Name: </span><span>${response.author.username}</span></div>
<div><span>Short Title: </span><span>${response.short_title}</span></div>
<div><span>Slug: </span><span>${response.slug}</span></div>
<div><span>Summary: </span><span>${response.summary}</span></div>`;

					results.appendChild(div);

				}).catch(error => {
					console.error(error.message);
				});
			});

		});
    </script>
    <meta charset="UTF-8">
    <title>Advanced Local</title>
</head>
<body>
<div class="container">
    <div class="to-dos">
        <div class="title">TODO:</div>
        <button>Get Data</button>
    </div>
    <div class="article">
        <div class="title">Article:</div>
        <button>Get Data</button>
    </div>
    <div class="results">
        <div class="title">Results:</div>
        <div></div>
    </div>
</div>
</body>
</html>
